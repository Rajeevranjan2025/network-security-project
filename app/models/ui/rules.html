<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rules</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Security Rules</h1>

  <div class="nav">
    <a href="index.html">Dashboard</a>
    <a href="devices.html">Devices</a>
    <a href="logs.html">Logs</a>
    <a href="rules.html">Rules</a>

<h2>Add Rule</h2>
<input type="number" id="ruleDeviceId" placeholder="Device ID">
<select id="ruleType">
  <option value="allow">Allow</option>
  <option value="deny">Deny</option>
</select>
<input type="text" id="ruleTarget" placeholder="Target (IP/Port/Protocol)">
<input type="text" id="ruleDescription" placeholder="Description">
<button onclick="addRule()">Add Rule</button>



  <h2>Rule List</h2>
  <table border="1" width="100%">
    <thead>
  <tr>
    <th>ID</th>
    <th>Device ID</th>
    <th>Rule Type</th>
    <th>Target</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
</thead>

    <tbody id="ruleTable"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
